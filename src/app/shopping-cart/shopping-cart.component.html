
<br><br><br>
<h1>Shopping Cart</h1>
<div class="row col-10">
  <p>
    You have 5 items in your shopping cart.
  </p>
  <table class="table width:400px" >
    <thead>
      <tr>
        <th></th>
        <th>Product</th>
        <th class="text-center" style="width: 230px">Quantity</th>
        <th class="text-right" style="width: 200px">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail">
          </div>
        </td>
        <td>
          Butter Scotch cake
        </td>
        <td>
          3
          </td>
        <td class="text-right">
          Rs. 4500
        </td>
      </tr>
      <tr>
        <td>
          <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail">
          </div>
        </td>
        <td>
          chocolate layer cake
        </td>
        <td>
          1
          </td>
        <td class="text-right">
          Rs. 2000
        </td>
      </tr>
      <tr>
        <td>
          <div [style.backgroundImage]="'url(' + item.imageUrl + ')'" class="thumbnail">
          </div>
        </td>
        <td>
          marble cake
        </td>
        <td>
          1
          </td>
        <td class="text-right">
          Rs. 1500
        </td>
      </tr>


    </tbody>
    <tfoot>
      <tr>
        <th></th>
        <th></th>
        <th></th>
        <th class="text-right"></th>
      </tr>
    </tfoot>
  </table>
  <button
    (click)="clearCart()"
    class="btn btn-danger btn-sm"></button>
</div>





<!-- *ngif="cart.items.length"  -->
<a  routerLink="/check-out"  class="btn btn-primary">Check Out</a  >
