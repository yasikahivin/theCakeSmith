<!-- Card -->
<div class="card">

   
  
    <!-- Card content -->
    <div class="card-body">
  
      <!-- Title -->
      <h4 class="card-title font-weight-bold">Order Summary</h4>
      <!-- Text -->
      <p class="card-text">You have {{cart.totalItemsCount}} items in your cart.</p>
      <ul class="list-group list-group-flush">
          <li *ngFor="let item of cart.items" class="list-group-item">
              {{ item.quantity}} x {{ item.title}}
              <div class="float-right">
              {{ item.totalPrice | currency: 'LKR':true}}    
              </div>
          </li>
          <li class="list-group-item font-weight-bold">
              Total
              <div class="float-right">
              {{ cart.totalPrice | currency: 'LKR':true}}      
              </div>
          </li>
      </ul> 
  
    </div>
  
  </div>
  <!-- Card -->
