<body style="background-color: #f8bbd0 ;">
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="row">
            <div class="col-md-6 offset-3">
                <div class="card">
                    <div class="card-body">
                        <form #f="ngForm" (ngSubmit)="save(f.value)" novalidate>

                            <br> <br>

                            <h2 > User Profile </h2>


                            <div class="form-group col-8 offset-2">
                                <label for="name">Name</label>
                                <div class="input-group">
                                    <input #fname="ngModel" [(ngModel)]="appuser.name"   name="name" id="name" type="text" class="form-control" >
                                </div>
                            </div>

                            <div class="form-group col-8 offset-2">
                                    <label for="phone_num">Phone number</label>
                                    <div class="input-group">
                                        <input #phone_num="ngModel" pattern="^\d{10}$"
                                        [class.is-invalid]="phone_num.invalid && phone_num.touched" [(ngModel)]="appuser.contactNum"   name="phone_num" id="phone_num" type="text" class="form-control" >
                                        <small class="text-danger" [class.d.none]="phone_num.valid || phone_num.untouched">Phone number is required and Phone number must be 10 digits</small>
                                    </div>
                             </div>

                            <button class="btn btn-primary text-center">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <br/>
</body>
