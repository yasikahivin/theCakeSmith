<body>
<br/>
<br/>
<br/>
<div class="signup-form">
    <form (submit)="onSubmit()" class="text-center border border-light p-5">
      <h2>Sign up</h2>
      <p class="hint-text">Sign up with your social media account</p>
      <a type="button" class="light-blue-text mx-2">
        <i class="fa fa-facebook"></i>
      </a>
      <a type="button" class="light-blue-text mx-2">
        <i class="fa fa-google"></i>
      </a>
      <a type="button" class="light-blue-text mx-2">
        <i class="fa fa-instagram"></i>
      </a>
      <div class="or-seperator"><b>OR</b></div>
      <div class="form-group">
      <div class="form-row mb-4">
        <div class="col">
          <input type="text" id="defaultRegisterFormFirstName" class="form-control input-lg" placeholder="First name">
        </div>
        <div class="col">
          <input type="text" id="defaultRegisterFormLastName" class="form-control input-lg" placeholder="Last name">
        </div>
      </div>
      <input type="email" id="defaultRegisterFormEmail" class="form-control input-lg mb-4" placeholder="E-mail">
      </div>
      <div class="form-group">
      <input type="password" id="defaultRegisterFormPassword" class="form-control input-lg" placeholder="Password" aria-describedby="defaultRegisterFormPasswordHelpBlock">
      <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
        At least 8 characters and 1 digit
      </small>
      </div>
      <div class="form-group">
      <input type="text" id="defaultRegisterPhonePassword" class="form-control input-lg" placeholder="Phone number" aria-describedby="defaultRegisterFormPhoneHelpBlock">
      <small id="defaultRegisterFormPhoneHelpBlock" class="form-text text-muted mb-4">
        Optional - for two-step authentication
      </small>
      </div>
      <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block signup-btn">Sign up</button>
      </div>
      <p>By clicking
      <em>Sign up</em> you agree to our
      <a href="" target="_blank">terms of service</a></p>
  </form>
<br/>
<br/>
</div>
</body>
