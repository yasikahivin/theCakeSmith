<mdb-navbar
  SideClass="navbar top-nav-collapse fixed-top navbar-expand-lg navbar-light navbar-fixed-top scrolling-navbar intro-fixed-nav navbar-inverse"
  [containerInside]="false"
  (scroll)="onWindowScroll($event)"
>
  <img
    src="../../assets/images/logo2.png"
    width="150px"
    height="30%"
    alt="TClogo"
    [routerLink]="['/']"
    routerLinkActive="router-link-active"
  />

  <!-- Collapsible content -->

  <links>
    <!-- Links -->

    <div class="center">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item ">
          <a
            class="nav-link waves-light"
            mdbWavesEffect
            [routerLink]="['/']"
            routerLinkActive="router-link-active"
          >
            <b>HOME</b>
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item ">
          <a
            class="nav-link waves-light"
            mdbWavesEffect
            [routerLink]="['/about-us']"
            routerLinkActive="router-link-active"
          >
            <b>ABOUT</b>
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item ">
          <a
            class="nav-link waves-light"
            mdbWavesEffect
            [routerLink]="['/menu']"
            routerLinkActive="router-link-active"
          >
            <b>MENU</b>
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item ">
          <a
            class="nav-link waves-light"
            mdbWavesEffect
            [routerLink]="['/custom/desc']"
            routerLinkActive="router-link-active"
          >
            <b>CUSTOM</b>
            <span class="sr-only">(current)</span>
          </a>
        </li>
        <li class="nav-item ">
          <a
            class="nav-link waves-light"
            mdbWavesEffect
            [routerLink]="['/contact']"
            routerLinkActive="router-link-active"
          >
            <b>CONTACT</b>
            <span class="sr-only">(current)</span>
          </a>
        </li>
      </ul>
    </div>

    <navlinks>
      <ul class="nav navbar-nav nav-flex-icons ml-auto ">
        <!-- sales manager options -->
        <li *ngIf="appUser" class="nav-item ">
          <ng-container *ngIf="appUser.isSalesM">
            <button
              mdbBtn
              type="button"
              gradient="purple"
              rounded="true"
              mdbWavesEffect
              mdbWavesEffect
              [routerLink]="['/admin/products']"
              routerLinkActive="router-link-active"
            >
              <b>All Products</b>
            </button>
          </ng-container>
        </li>

        <li *ngIf="appUser" class="nav-item ">
          <ng-container *ngIf="appUser.isSalesM">
            <button
              mdbBtn
              type="button"
              gradient="purple"
              rounded="true"
              mdbWavesEffect
              mdbWavesEffect
              [routerLink]="['/admin/products/new']"
              routerLinkActive="router-link-active"
            >
              <b>Add Products</b>
            </button>
          </ng-container>
        </li>

        <li *ngIf="appUser" class="nav-item ">
          <ng-container *ngIf="appUser.isSalesM">
            <button
              mdbBtn
              type="button"
              gradient="purple"
              rounded="true"
              mdbWavesEffect
              mdbWavesEffect
              [routerLink]="['admin/manage-orders']"
              routerLinkActive="router-link-active"
            >
              <b>Manage Orders</b>
            </button>
          </ng-container>
        </li>

        <li *ngIf="appUser" class="nav-item ">
          <ng-container *ngIf="appUser.isSalesM">
            <button
              mdbBtn
              type="button"
              color="purple"
              rounded="true"
              mdbWavesEffect
              mdbWavesEffect
              [routerLink]="['/staff/sales-manager']"
              routerLinkActive="router-link-active"
            >
              <b>Sales Manager Home</b>
            </button>
          </ng-container>
        </li>
        <!-- sales manager options/// -->

        <!-- stock manager options -->
        <li *ngIf="appUser" class="nav-item ">
          <ng-container *ngIf="appUser.isStockM">
            <button
              mdbBtn
              type="button"
              gradient="purple"
              rounded="true"
              mdbWavesEffect
              mdbWavesEffect
              [routerLink]="['/admin/inventory']"
              routerLinkActive="router-link-active"
            >
              <b>View Inventory</b>
            </button>
          </ng-container>
        </li>

        <li *ngIf="appUser" class="nav-item ">
          <ng-container *ngIf="appUser.isStockM">
            <button
              mdbBtn
              type="button"
              gradient="purple"
              rounded="true"
              mdbWavesEffect
              mdbWavesEffect
              [routerLink]="['/admin/inventories/new']"
              routerLinkActive="router-link-active"
            >
              <b>Add a new item to Inventory</b>
            </button>
          </ng-container>
        </li>

        <li *ngIf="appUser" class="nav-item ">
          <ng-container *ngIf="appUser.isStockM">
            <button
              mdbBtn
              type="button"
              color="purple"
              rounded="true"
              mdbWavesEffect
              mdbWavesEffect
              [routerLink]="['/staff/stock-manager']"
              routerLinkActive="router-link-active"
            >
              <b>Stock Manager Home</b>
            </button>
          </ng-container>
        </li>
        <!-- stock manager options/// -->

        <!-- system admin options -->

        <li *ngIf="appUser" class="nav-item ">
          <ng-container *ngIf="appUser.isAdmin">
            <button
              mdbBtn
              type="button"
              gradient="purple"
              rounded="true"
              mdbWavesEffect
              mdbWavesEffect
              [routerLink]="['/systemAdmin']"
              routerLinkActive="router-link-active"
            >
              <b>Manage Users</b>
            </button>
          </ng-container>
        </li>

        <!-- <li *ngIf="appUser" class="nav-item ">
  <ng-container *ngIf="appUser.isAdmin">
      <button mdbBtn type="button" color="purple" rounded="true" mdbWavesEffect mdbWavesEffect [routerLink]="['/']" routerLinkActive="router-link-active" >
          <b>System Admin Home</b>
      </button>
  </ng-container>
</li> -->
        <!-- system admin options/// -->

        <!--  shopping cart -->
        <li>
          <a class="sc-ic" routerLink="/shopping-cart">
            <i class="fa fa-shopping-cart" style="font-size: 2em;"></i>
            <span class="icon-cart"></span>
            <span class="badge badge-pill badge-secondary">
              {{ shoppingCartItemCount }}
            </span>
          </a>
        </li>
        <!-- shopping cart/// -->

        <li class="nav-item">
          <ng-template #anonymousUser>
            <a class="nav-link" [routerLink]="['/login']"><b>LOG IN</b></a>
          </ng-template>
        </li>

        <!-- Dropdown -->
        <li
          *ngIf="appUser; else anonymousUser"
          class="nav-item dropdown"
          dropdown
        >
          <a
            dropdownToggle
            mdbWavesEffect
            type="button"
            class="nav-link dropdown-toggle waves-light"
            mdbWavesEffect
          >
            <div *ngIf="appUser.name; else elseBlock">{{ appUser.name }}.</div>
            <ng-template #elseBlock>
              {{ appUser.email }}
            </ng-template>
            <span class="caret"></span>
          </a>

          <div
            *dropdownMenu
            class="dropdown-menu dropdown dropdown-primary"
            role="menu"
          >
            <a
              class="dropdown-item waves-light"
              mdbWavesEffect
              [routerLink]="['/my/orders']"
              routerLinkActive="router-link-active"
              >My Orders</a
            >
            <ng-container *ngIf="appUser.isAdmin">
              <a
                class="dropdown-item waves-light"
                mdbWavesEffect
                [routerLink]="['/admin/inventory']"
                routerLinkActive="router-link-active"
                >Manage Inventory</a
              >
            </ng-container>
            <div class="divider dropdown-divider"></div>
            <a
              class="dropdown-item waves-light"
              mdbWavesEffect
              (click)="logout()"
              >Log Out</a
            >
          </div>
        </li>
        <!-- Dropdown/// -->
      </ul>
    </navlinks>

    <!-- Links -->
  </links>

  <!-- Collapsible content -->
</mdb-navbar>
<!--/.Navbar-->
