<div class="btn-group col-sm-12" role="group" aria-label="Basic example" >

    <button mdbBtn type="button" color="unique" class="waves-light" mdbWavesEffect
    [routerLink]="['/menu']"
    [queryParams]="{ category: 'SimpleCake' }"
    >Simple Cakes</button>

    <button mdbBtn type="button" color="unique" class="waves-light" mdbWavesEffect
    [routerLink]="['/menu']"
    [queryParams]="{ category: 'BirthdayCake' }"
    >Birthday Cakes</button>

    <button mdbBtn type="button" color="unique" class="waves-light" mdbWavesEffect
    [routerLink]="['/menu']"
    [queryParams]="{ category: 'WeddingCake' }"
    >Wedding Cakes</button>

    <button mdbBtn type="button" color="unique" class="waves-light" mdbWavesEffect
    [routerLink]="['/menu']"
    [queryParams]="{ category: 'Cupcakes' }"
    >Cupcakes</button>

    <button mdbBtn type="button" color="unique" class="waves-light" mdbWavesEffect
    [routerLink]="['/menu']"
    [queryParams]="{ category: 'Cookies' }"
    >Cookies</button>

    <button mdbBtn type="button" color="unique" class="waves-light" mdbWavesEffect
    [routerLink]="['/menu']"
    [queryParams]="{ category: 'SimpleCake' }"
    >Donut</button>

    <button mdbBtn type="button" color="unique" class="waves-light" mdbWavesEffect
    [routerLink]="['/menu']"
    >All Products</button>
  </div>

<div class="row">
  <ng-container *ngFor="let p of filteredProducts ; let i = index">
      <div class="col-sm ">
        <div class="card"  >
            <div class="view overlay">
              <img class="card-img-top" src={{p.imageURL}} >
                <div class="mask rgba-white-slight"></div>

            </div>
            <div class="card-body">
              <h4 class="card-title">{{p.title}}</h4>
              <p class="card-text">{{p.price}}</p>
              <a href="#" class="btn btn-primary">Button</a>
            </div>
        </div>
    </div>
    <div  *ngIf=" (i + 1) % 4 === 0" class="w-100" ></div>
  </ng-container>
</div>
