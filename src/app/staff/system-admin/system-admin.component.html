<br><br><br><br>
<div class="col-6">
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">User Name</th>
        <th scope="col">Email</th>
        <th scope="col">Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let u of SysUsers">
        <td>{{ u.name }}</td>
        <td>{{ u.email }}</td>
        <td>{{ u.role }}</td>
      </tr>
    </tbody>
  </table>
</div>
