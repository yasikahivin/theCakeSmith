
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card">
            <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="save(f.value)" novalidate>
                            <div class="form-group">
                                <label for="title">Title</label>
                                <input ngModel name="title" id="title" type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="price">Price</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input ngModel name="price" id="price" type="number" class="form-control">
                              </div>
                            </div>
                            <div class="form-group">
                                <label for="category">Category</label>
                                <select ngModel name="category"  id="category" class="form-control">

                                    <option value="1">One</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <!--<option *ngFor="let c of list" [value]="c.$key">{{ c.name }}</option>-->
                                    <!--<option *ngFor="let c of list" >{{ c.name }}</option>-->
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="imageURL">Image URL</label>
                                <input ngModel name="imageURL" id="imageURL" type="text" class="form-control">
                            </div>
                            <button class="btn btn-primary">Save</button>
                        </form>
            </div>
        </div>
    </div>
</div>
